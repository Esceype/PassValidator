<div class="container">
  <div class="row">
      <div class="col mt-5 col-xs-6 col-md-6 col-lg-6">
        <h2>Test Password Strength</h2>
        <br>
      <form [formGroup]="passwordForm">
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            autocomplete="off"
            placeholder="Password"
            formControlName="password"
          >
          <app-password-strength [passwordToCheck]="passwordForm.value.password"></app-password-strength>
        </div>
      </form>
    </div>
  </div>
</div>
